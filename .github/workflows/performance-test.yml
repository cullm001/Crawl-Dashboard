name: k6 Performance Test

on:
  push:
    branches:
      - 'cullm001/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' 

      - name: Build Docker image
        run: |
          docker build -t cullm001/server-1.0 .

      - name: Run Docker container
        run: |
          docker run -d -p 3000:3000 \
            -e USERNAME=${{ secrets.USERNAME }} \
            -e HOST=${{ secrets.HOST }} \
            -e DATABASE=${{ secrets.DATABASE }} \
            -e PASSWORD=${{ secrets.PASSWORD }} \
            --name my-server cullm001/server-1.0

      - name: Wait for server to start
        run: |
          until curl -s http://localhost:3000; do
            echo "Waiting for server to start..."
            sleep 5
          done

      - name: Setup K6
        uses: grafana/setup-k6-action@v1

      - name: Run k6 test
        uses: grafana/run-k6-action@v1
        with:
          path: tests/performance_test.js
        env:
          API_ENDPOINT: http://localhost:3000/api/node_info

      - name: Stop Docker container
        run: |
          docker stop my-server
          docker rm my-server
